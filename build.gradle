plugins {
   id "org.sonarqube" version "2.7" 
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'

targetCompatibility = '1.8'
version = 2

repositories{
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies{
    compile "log4j:log4j:1.2.17"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task helloWorld {
    doLast{
        println "Welcome to Gradle"
    }
}

task helloWorld2 {
    dependsOn 'helloWorld'
    doLast{
        println "This is another task"
    }
}

test {

}

test.dependsOn helloWorld2